<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Client-side-learning-resources : a curated collection of tutorials, opinions and videos for learning client-side development">

    <link href="images/jsread.gif" rel="icon" type="image/x-icon">
    <link href="images/jsread.gif" rel="fluid-icon" title="Gozali">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Client Side Development - Learning Resources</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.1.0/dist/showdown.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js" type="text/javascript"></script>

    <script src="javascripts/resources.js" type="text/javascript"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64828264-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/yoavniran/client-side-learning-resources">View on GitHub</a>

          <h1 id="project_title">Client Side Development - Learning Resources</h1>
          <h2 id="project_tagline">A curated collection of tutorials, opinions and videos for learning client-side development.</h2>        
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
        <div id="intro-container"></div>      

        <h2>Resources</h2>
        <div id="resource-container"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Client-side-learning-resources maintained by <a href="https://github.com/yoavniran">yoavniran</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>


    <script id="res-section-template" type="text/x-handlebars-template">
        <div class="res-section">
            <h3>{{title}}</h3>
            <p>{{description}}</p>

            {{#each resources}}            
              <div class="resource-item resType{{type}} {{#if must}}recommended{{/if}}">
                <a target="_blank" href="{{url}}">{{title}}</a>
                <p>{{description}}<p>
              </div>
            {{/each}}  
        </div>
    </script>
  </body>
</html>
